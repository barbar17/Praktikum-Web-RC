<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="jquery-3.5.1.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>

    <style>
        body{
            background-color: white;
        }
        #body {
            background-color: blanchedalmond;
            border: 2px solid black;
            margin-left: 10%;
            margin-right: 10%;
            margin-bottom: 5%;
        }
        #container {
            padding-right: 10px;
            padding-left: 10px;
            padding-top: 10px;
            padding-bottom: 10px;
        }
        #blok {
            background-color: burlywood ;
            border: 2px solid black;
            margin-top: 5px;
            margin-left: 10px;
            margin-right: 1px;
            margin-bottom: 5px;
            padding-right: 10px;
            padding-left: 10px;
            padding-top: 5px;
            padding-bottom: 5px;
        }
        .bold{
            font-weight: bold;
        }
    </style>

    <body>
        <h1 align="center">ITERACom Warehouse</h1>
        <div id="body">
            <div id="container">
                <div id="blok">
                    <form method="post" id="form_barang">
                        <legend class="bold">Tambah Barang</legend>
                        <table>
                            <tr>
                                <td><label>ID</label></td>
                                <td><input type="number" name="id"></td>
                            </tr>
                            <tr>
                                <td><label>Nama Barang</label></td>
                                <td><input type="text" name="nama"></td>
                            </tr>
                            <tr>
                                <td><label>Jenis</label></td>
                                <td><select name="jenis">
                                    <option value="Laptop">Laptop</option>
                                    <option value="CPU">CPU</option>
                                    <option value="VGA">VGA</option>
                                    <option value="RAM">RAM</option>
                                    <option value="Periferal">Periferal</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td><label>Qty</label></td>
                                <td><input type="number" name="qty"></td>
                            </tr>
                            <tr>
                                <td><label>Harga(Rp)</label></td>
                                <td><input type="number" name="harga"></td>
                            </tr>
                        </table>
                </form>
                <p></p>
                <button type="button" class="btn btn-success" id="btn_tambah">Tambah</button>
                <p></p>
                </div>
                
                <div id="blok">
                    <form method="post" id="form_ubah_data">
                        <legend class="bold">Ubah Data Barang</legend>
                        <table>
                            <tr>
                                <td><label>ID</label></td>
                                <td><input type="number" name="id"></td>
                            </tr>
                            <tr>
                                <td><label>Nama Barang</label></td>
                                <td><input type="text" name="nama"></td>
                            </tr>
                            <tr>
                                <td><label>Jenis</label></td>
                                <td><select name="jenis">
                                    <option value="Laptop">Laptop</option>
                                    <option value="CPU">CPU</option>
                                    <option value="VGA">VGA</option>
                                    <option value="RAM">RAM</option>
                                    <option value="Periferal">Periferal</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td><label>Qty</label></td>
                                <td><input type="number" name="qty"></td>
                            </tr>
                            <tr>
                                <td><label>Harga(Rp)</label></td>
                                <td><input type="number" name="harga"></td>
                            </tr>
                        </table>
                </form>
                <p></p>
                <button type="button" class="btn btn-warning" id="btn_ubah">Ubah</button>
                <p></p>
                </div>

                <div id="blok">
                    <legend class="bold">Hapus Barang</legend>
                    <label>ID</label>
                    <input type="number" name="id" id="hapus_id">
                    <p></p>
                    <button type="button" class="btn btn-danger" id="btn_hapus">Hapus</button>
                    <p></p>
                </div>

                <hr>
                <div id="tampil_data"></div>  

                <script>
                    $(document).ready(function(){
                        $('#tampil_data').load("tampil_barang.php");
                        $('#btn_tambah').click(function(){
                            var data = $('#form_barang').serialize();
                            $.ajax({
                                type    : 'POST',
                                url     : "tambah_barang.php",
                                data    : data,
                                cache   : false,
                                success : function(data){
                                    $('#tampil_data').load("tampil_barang.php");
                                }
                            });
                        });
                    });

                    $(document).ready(function(){
                        $('#tampil_data').load("tampil_barang.php");
                        $('#btn_ubah').click(function(){
                            var data = $('#form_ubah_data').serialize();
                            $.ajax({
                                type    : 'POST',
                                url     : "ubah_barang.php",
                                data    : data,
                                cache   : false,
                                success : function(data){
                                    $('#tampil_data').load("tampil_barang.php");
                                }
                            });
                        });
                    });

                    $(document).ready(function(){
                        $('#tampil_data').load("tampil_barang.php");
                        $('#btn_hapus').click(function(){
                            var id = $('#hapus_id').val();
                            $.ajax({
                                type    : 'POST',
                                url     : "hapus_barang.php",
                                data    : {id:id},
                                success : function(data){
                                    $('#tampil_data').load("tampil_barang.php")
                                }
                            })
                        })
                    })
                </script>
            </div>
        </div>
    </body>
</html>
